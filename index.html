<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Popcorn</title>
  </head>
  <body>
    <header>
      <div class="containerLogos">
        <img
          src=".//img pelis/logo/popcorn.jpg"
          alt="logo que contiene la palabra popcorn"
        />
        <img
          src=".//img pelis/logo/popcorn2.jpg"
          alt="imagen de un hombre sosteniendo una claqueta con el logo de popcorn"
        />
      </div>
      <nav class="carritoSeccion">
        <button id="shop">
          <img class="carrito" src="./img pelis/carrito.png" alt="carrito" />
        </button>
      </nav>
    </header>
    <section>
      <div class="seleccion">
        <form id="formulario">
          <h1>Seleccioná tu película</h1>
          <label for="name">Nombre</label>
          <input id="name" type="text" placeholder="Nombre de la película" />
          <label for="genre">Género</label>
          <input id="genre" type="text" placeholder="Elegí un género" />
          <label for="year">Año</label>
          <input
            id="year"
            type="number"
            min="0"
            placeholder="Año de la película"
          />
          <button type="submit">Buscar</button>
        </form>
      </div>
      <div class="listaPeli"></div>
    </section>

    <footer></footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
